    <div class="container">
        <p>Please select a language for the patient and doctor, then click "Start" to begin the conversation.</p>

        <form>
            <div>
                <label for="patientLanguage">Patient: Select a Language</label>
                <select id="patientLanguage">
                    <option value="en_XX">English</option>
                    <option value="fr_XX">French</option>
                    <option value="ar_AR">Arabic</option>
                    <option value="de_DE">German</option>
                    <option value="es_XX">Spanish</option>
                    <option value="it_IT">Italian</option>
                    <option value="zh_CN">Chinese</option>
                    <option value="ru_RU">Russian</option>
                    <option value="ja_XX">Japanese</option>
                    <option value="tr_TR">Turkish</option>
                </select>
            </div>

            <div>
                <label for="doctorLanguage">Doctor: Select a Language</label>
                <select id="doctorLanguage">
                    <option value="en_XX">English</option>
                    <option value="fr_XX">French</option>
                    <option value="ar_AR">Arabic</option>
                    <option value="de_DE">German</option>
                    <option value="es_XX">Spanish</option>
                    <option value="it_IT">Italian</option>
                    <option value="zh_CN">Chinese</option>
                    <option value="ru_RU">Russian</option>
                    <option value="ja_XX">Japanese</option>
                    <option value="tr_TR">Turkish</option>
                </select>
            </div>

            <div class="translation-form-group">
                <label for="sourceText">Text to Translate:</label>
                <textarea id="sourceText" rows="12" placeholder="Enter your text here..."></textarea>
            </div>

            <button type="button" id="startBtn">Start</button>
            <button type="button" id="showHistoryBtn">Show Conversation History</button>
        </form>

        <!-- Result Area -->
        <div id="loadingIndicator">Loading...</div>
        <div id="resultArea"></div>
    </div>

    <script>
        document.getElementById("startBtn").addEventListener("click", function () {
            const sourceLang = document.getElementById("patientLanguage").value;
            const targetLang = document.getElementById("doctorLanguage").value;
            const sourceText = document.getElementById("sourceText").value;
            const resultArea = document.getElementById("resultArea");
            const loadingIndicator = document.getElementById("loadingIndicator");

            loadingIndicator.style.display = "block";
            resultArea.innerText = "";

            fetch("https://4c07-34-125-161-197.ngrok-free.app/post_message", {  // Replace with Flask ngrok URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    message: sourceText,
                    src_lang: sourceLang,
                    target_lang: targetLang,
                }),
            })
            .then(response => response.json())
            .then(data => {
                loadingIndicator.style.display = "none";
                resultArea.innerText = data.transcription || "Error during translation.";
            })
            .catch(error => {
                console.error("Error:", error);
                loadingIndicator.style.display = "none";
                resultArea.innerText = "Error connecting to the server.";
            });
        });

        document.getElementById("showHistoryBtn").addEventListener("click", function () {

        });
